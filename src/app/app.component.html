<style>
  table {
    border-collapse: collapse;
    table-layout: fixed;
    width: 100%;
  }

  table,
  th,
  td {
    border: 1px solid lightgray;
  }

  .move_right {
    float: right;
  }

  .float_div {
    margin-right: 1%;
    float: left;
    min-width: 10%;
  }

  .display_inline {
    display: inline-block;

  }

  .adjust_table {
    margin: 2%;
    width: calc(100% - 4%);
  }

  div[hidden] {
    display: none;
  }

  @media screen and (max-width: 1024px) {
    .responsive_BLUE {
      display: none;
    }
  }
  @media screen and (max-width: 920px) {
    .responsive_GREEN {
      clear:both;
    }
  }
</style>

<div class="container display_inline">
  <div *ngFor="let table of tables" [ngClass]="'responsive_'+table.name" class="float_div"
    [ngStyle]="{'width': table.width + '%', 'border': table.name + ' 1px solid' }">
    <table class="adjust_table">
      <tr *ngFor="let row of table.data">
        <td *ngFor="let col of row" [ngStyle]="col === undefined ? { 'background': 'grey' } : {}">{{col}}</td>
      </tr>
    </table>
    <br />
    <button (click)="showForm(table.name)">Configure</button>
    <span class="move_right">{{table.width}}%</span>
  </div>
</div>

<div class="container display_inline" [hidden]="hideForm">
  <p>Table: <span [ngStyle]="{'color': currTable.name}">{{currTable.name}}</span> </p>
  <form>
    <div class="form-group">
      <label for="start">N = </label>
      <input type="number" class="form-control" id="start" [(ngModel)]="currTable.start" name="start" required
        minlength="0">
    </div>

    <div class="form-group">
      <label for="increment">X = </label>
      <input type="number" class="form-control" id="increment" [(ngModel)]="currTable.increment" name="increment"
        required minlength="1">
    </div>

    <div class="form-group">
      <label for="max">M = </label>
      <input type="number" class="form-control" id="increment" [(ngModel)]="currTable.max" name="max" required
        minlength="0">
    </div>

    <div class="form-group">
      <label for="width">W = </label>
      <input type="number" class="form-control" id="width" [(ngModel)]="currTable.width" name="width" required
        minlength="0"> %
    </div>

    <div class="form-group">
      <label for="increment">D = </label>
      <select class="form-control" id="directions" [(ngModel)]="currTable.selectedDir" name="selectedDir" required>
        <option *ngFor="let dir of currTable.directions" [value]=dir>{{dir}}</option>
      </select>
    </div>

    <button
      (click)="submit(currTable.start, currTable.increment, currTable.max, currTable.width, currTable.selectedDir, currTable.name)"
      type="submit">Submit</button>
    <button (click)="cancel()">Cancel</button>
  </form>
</div>
